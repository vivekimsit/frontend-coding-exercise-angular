<filters-cmp [filters]="filters" (filtersChange)="handleFiltersChange($event)"></filters-cmp>
<div *ngIf="loading">
  Loading orders...
</div>
<div *ngIf="!loading && !orders.length">
  No orders are here... yet.
</div>
<div *ngIf="!loading" class="container">
  <h1>Orders</h1>
  <app-order-list [orders]="orders"></app-order-list>
</div>
